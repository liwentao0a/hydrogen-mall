<!--登录-->
<main id="loginBox">
    <form class="form-signin" v-on:submit="adminLoginFormSubmit">
        <!--        <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
        <h1 class="mb-3" style="font-size: 58px;font-weight:normal;width: 72px;height: 72px;margin: 0 auto;color: #000;border: 1px #000 solid;border-radius: 50%;">H</h1>
        <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
        <label for="inputUsername" class="sr-only">用户名</label>
        <input type="text" id="inputUsername" class="form-control" name="username" placeholder="用户名" required autofocus
            v-model="usernameInput">
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="密码" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" v-model="rememberMeCheckbox"> 记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
</main>
